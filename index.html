<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="description" content="Calculator">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="keywords" content="Calculator">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/styles.css">
</head>

<body class="body">
    <div class="calculator-grid">
        <div class="output-div">
            <input type="text" class="output" id="output" readonly>
        </div>
        <div class="row">
            <button class="input-button double-width allClear">AC</button>
            <button class="input-button clear">C</button>
            <button class="input-button operator">/</button>
        </div>
        <div class="row">
            <button class="input-button number">7</button>
            <button class="input-button number">8</button>
            <button class="input-button number">9</button>
            <button class="input-button operator multiply">*</button>
        </div>
        <div class="row">
            <button class="input-button number">4</button>
            <button class="input-button number">5</button>
            <button class="input-button number">6</button>
            <button class="input-button operator">-</button>
        </div>
        <div class="row">
            <button class="input-button number">1</button>
            <button class="input-button number">2</button>
            <button class="input-button number">3</button>
            <button class="input-button operator">+</button>
        </div>
        <div class="row">
            <button class="input-button number zero">0</button>
            <button class="input-button equal">=</button>
        </div>
    </div>
    <button class="dark-mode-button">darkmode</button>
    <script src="src/js/script.js"></script>
</body>

</html>
